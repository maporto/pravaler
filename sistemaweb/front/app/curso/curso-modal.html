<md-dialog aria-label="Formulário Curso">
  <form name="cursoForm" ng-cloak ng-submit="salvar(curso)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Formulário Curso</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
        <md-input-container>
          <label>Nome</label>
          <input type="text" ng-model="curso.nome">
        </md-input-container>
        <md-input-container>
          <label>Duracao em Horas</label>
          <input type="number" ng-model="curso.duracao">
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit" class="md-primary">
        Salvar
      </md-button>
      <md-button type="button" ng-click="cancelar()">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
